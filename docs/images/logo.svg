<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background circle -->
  <defs>
    <radialGradient id="irisGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Eye -->
  <g>
    <!-- Outer eye shape -->
    <ellipse cx="200" cy="180" rx="140" ry="90" fill="white" stroke="#94A3B8" stroke-width="5" />
    
    <!-- Iris -->
    <circle cx="200" cy="180" r="50" fill="url(#irisGradient)">
      <animate 
        attributeName="cx" 
        values="170;230;170"
        dur="3s" 
        repeatCount="indefinite" 
        calcMode="spline"
        keyTimes="0;0.5;1"
        keySplines="0.42 0 0.58 1;0.42 0 0.58 1" />
    </circle>
    
    <!-- Pupil -->
    <circle cx="200" cy="180" r="20" fill="#020617">
      <animate 
        attributeName="cx" 
        values="170;230;170"
        dur="3s" 
        repeatCount="indefinite" 
        calcMode="spline"
        keyTimes="0;0.5;1"
        keySplines="0.42 0 0.58 1;0.42 0 0.58 1" />
    </circle>
    
    <!-- Light reflection -->
    <circle cx="180" cy="170" r="10" fill="white" opacity="0.7">
      <animate 
        attributeName="cx" 
        values="155;215;155"
        dur="3s" 
        repeatCount="indefinite" 
        calcMode="spline"
        keyTimes="0;0.5;1"
        keySplines="0.42 0 0.58 1;0.42 0 0.58 1" />
    </circle>
  </g>
  
  <!-- Text -->
  <g>
    <text x="200" y="320" text-anchor="middle" fill="#1E293B" font-family="Arial, sans-serif" font-size="36" font-weight="bold">Vision-KitAI</text>
    <text x="200" y="345" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="18">Exploring Vision AI Technologies</text>
  </g>
  
  <!-- AI grid pattern accent -->
  <g stroke="#CBD5E1" stroke-width="1" opacity="0.2">
    <path d="M140,240 L260,240" />
    <path d="M130,250 L270,250" />
    <path d="M120,260 L280,260" />
    <path d="M130,270 L270,270" />
    <path d="M140,280 L260,280" />
  </g>
</svg>