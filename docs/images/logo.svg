<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- White Background -->
  <rect x="0" y="0" width="400" height="400" fill="white" />
  
  <!-- Camera/Vision Device -->
  <g>
    <!-- Camera body -->
    <rect x="120" y="110" width="160" height="120" rx="10" fill="#1E293B" />
    
    <!-- Lens -->
    <circle cx="200" cy="170" r="50" fill="#0F172A" stroke="#334155" stroke-width="4" />
    <circle cx="200" cy="170" r="40" fill="url(#lensGradient)" stroke="#1E293B" stroke-width="2" />
    <circle cx="200" cy="170" r="30" fill="#0F172A" stroke="#1E293B" stroke-width="1" />
    <circle cx="200" cy="170" r="20" fill="#0F172A" />
    
    <!-- Lens reflection -->
    <circle cx="185" cy="155" r="5" fill="white" opacity="0.7" />
    
    <!-- Camera details -->
    <rect x="260" y="130" width="10" height="10" rx="2" fill="#10B981" />
    <rect x="260" y="150" width="10" height="10" rx="2" fill="#0EA5E9" />
    <rect x="130" y="125" width="25" height="5" rx="2" fill="#64748B" />
    
    <!-- Circuit board pattern -->
    <g stroke="#10B981" stroke-width="1.5" opacity="0.7">
      <path d="M140,200 L170,200" />
      <path d="M180,200 L220,200" />
      <path d="M230,200 L260,200" />
      <path d="M170,200 L170,180" />
      <path d="M230,200 L230,180" />
      <circle cx="170" cy="200" r="2" fill="#10B981" />
      <circle cx="230" cy="200" r="2" fill="#10B981" />
      <circle cx="200" cy="200" r="2" fill="#10B981" />
    </g>
  </g>
  
  <!-- Data visualization elements -->
  <g stroke="#0EA5E9" stroke-width="1.5" fill="none">
    <path d="M80,240 C100,220 120,260 140,240 C160,220 180,260 200,240 C220,220 240,260 260,240 C280,220 300,260 320,240" />
  </g>
  
  <!-- Text -->
  <g>
    <text x="200" y="310" text-anchor="middle" fill="#1E293B" font-family="Arial, sans-serif" font-size="36" font-weight="bold">Vision-KitAI</text>
    <text x="200" y="335" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="18">Exploring Vision AI Technologies</text>
  </g>
</svg>